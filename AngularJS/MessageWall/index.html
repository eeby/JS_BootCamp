<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <style>
        .msgWrp{width:150px;height: 50px;padding: 5px;border:1px solid;border-radius: 4px;margin: 3px}
    </style>
</head>
<body>
<div ng-controller="HomeCtrl as vm">

    <textarea ng-model="vm.message"></textarea>
    <button ng-click="vm.updateWall(vm.message)">Update Wall</button>


    <div>

        <div ng-repeat="message in vm.messages" class="msgWrp">
            {{message.id}} {{message.message}}
        </div>

    </div>
</div>

<script src="angular.js"></script>
<script src="app.js"></script>
<script src="homeCtrl.js"></script>
<script src="MessageService.js"></script>
</body>
</html>
