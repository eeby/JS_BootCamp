<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>

    <link rel="stylesheet" href="themes/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="themes/style.css" type="text/css">
</head>

<body>
<div id="wrp">
    <div id="phoneBookWrp" class="container">

        <!-- Header -->
        <div id="headerWrp">
            <h1 class="title">
                Phone Book
            </h1>
        </div>

        <!-- Menu View -->
        <nav class="navbar navbar-light bg-faded" style="background-color: #e3f2fd;">
            <ul class="nav navbar-nav float-right">
                <li class="nav-item border-left whiteBorder">
                    <a class="nav-link Add-Contact" id="btnAddContact" href="#">+ Add Contact</a>
                </li>
                <li class="nav-item border-left whiteBorder">
                    <a class="nav-link Add-Group" id="btnAddGroup" href="#">+ Add Group</a>
                </li>
            </ul>
            <form class="form-inline pull-xs-right">
                <input class="form-control" id="searchText" type="text" placeholder="Search">
                <button class="btn btn-success-outline" id="btnSearch" type="submit">Search</button>
            </form>
        </nav>

        <!-- Group Explorer View -->
        <div id="directoryTree" name="panelWrp">
            <ul>
                <li>
                    <img src="" class="ico"/>
                    <span class="name"></span>
                    <span class="edit">e</span>
                    <span class="del">x</span>
                </li>
            </ul>
        </div>

        <!-- Add Contact View -->
        <div id="addContact" name="panelWrp" class="hide">
            <h3 class="subTitle marginBottom30">
                Contact
            </h3>

            <div class="inpWrp">
                <input type="hidden" id="hidID">
                <input type="text" id="textFirstName" class="inputText" placeholder="Enter first name">
            </div>

            <div class="inpWrp">
                <input type="text" id="textLastName" class="inputText" placeholder="Enter last name">
            </div>

            <div class="inpPhonesWrp marginBottom30">
                <div id="phonesWrp">
                    <input type="text" name="textPhone" class="inputText" placeholder="Enter phone">
                </div>
                <div id="btnAddPhones" class="btn" alt="Click To add more phones">+</div>
            </div>

            <div class="btnWrp">
                <input type="button" id="btnCreateContact" class="btn" value="Submit">
                <input type="button" id="btnUpdateContact" class="btn hide" value="Update">
                <input type="button" id="btnDeleteContact" class="btn hide" value="Delete">
                <input type="button" id="btnCancelContact" class="btn" value="Cancel">
            </div>
        </div>

        <!-- Add Group View -->
        <div id="addGroup" name="panelWrp" class="hide">
            <h3 class="subTitle marginBottom30">
                Group
            </h3>

            <div class="inpWrp">
                <input type="hidden" id="hidGroupID">
                <input type="text" id="textName" class="inputText" placeholder="Enter group name">
            </div>

            <div class="btnWrp">
                <input type="button" id="btnCreateGroup" class="btn" value="Submit">
                <input type="button" id="btnUpdateGroup" class="btn hide" value="Update">
                <input type="button" id="btnCancelGroup" class="btn" value="Cancel">
            </div>
        </div>

        <!-- Footer -->
        <div id="footerWrp">
            <div class="title">
                All rights reserved to the greatest phone book corporation ever.
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

<script src="js/domHelpers.js"></script>
<script src="js/Dispatcher.js"></script>

<script src="js/View.js"></script>
<script src="js/MenuView.js"></script>
<script src="js/Localstorage.js"></script>
<script src="js/Group.js"></script>
<script src="js/Contact.js"></script>
<script src="js/Phonebook.js"></script>

<script src="js/AddContactView.js"></script>
<script src="js/AddGroupView.js"></script>
<script src="js/GroupExplorerView.js"></script>
<script src="js/PromptView.js"></script>

<script src="js/app.js"></script>

</body>
</html>
