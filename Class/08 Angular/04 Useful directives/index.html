<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .large {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div ng-controller="HomeCtrl as ctrl">

        <a ng-href="{{ctrl.url}}">Goto Google</a>

        <img ng-src="{{ctrl.imageUrl}}" style="width: 5em; height: 5em;" />

        <div ng-class="{large: ctrl.isLarge}">Title</div>
        <button ng-click="ctrl.toggleLarge()">Toggle</button>

        <span>{{ctrl.counter}}</span>
        <button ng-click="ctrl.inc()">Increment</button>

        <button ng-click="ctrl.toggleAdmin()">Toggle Admin Section</button>

        <div ng-if="ctrl.isAdmin">
            <input />
            <!--<input ng-model="ctrl.name" />-->
            <button ng-click="ctrl.sayHello()">Say Hello</button>
            <button ng-click="ctrl.reset()">Reset</button>
        </div>

        <ul>
            <li ng-repeat="contact in ctrl.contacts">
                <span>{{contact.name}}</span>
                <span>{{contact.email}}</span>
                <button ng-click="ctrl.remove(contact, $index)">Delete</button>
            </li>
        </ul>
    </div>

    <script src="angular.js"></script>
    <script src="HomeCtrl.js"></script>
</body>
</html>
